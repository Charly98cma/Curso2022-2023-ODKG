{% extends 'base.html' %} 

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">

<title>results</title>
{% endblock %} 

{% block body %}

<h1>
    Results
</h1>
<p>
    Health area: {{ health_area[0] }} <br>
    Province: {{province[0]}} <br>
    City: {{city[0]}}
</p>
<table border = 1>
    {% for a, b, c, d in queries[0] %}

    <tr>
        <th> {{ a }} </th>
        <td> {{ b }} </td>
        <td> {{ c }} </td>
        <td> {{ d }} </td>
    </tr>
    {% endfor %}
</table>
<br>
<p>{{queries[1]}}</p>


{% endblock %}
